# docker-compose.prod.yml
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: rabota_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: rabota_db
      POSTGRES_USER: rabota_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # ports: 5432 не нужен наружу, если только локально
    command: >
      postgres
      -c shared_buffers=128MB
      -c effective_cache_size=512MB
      -c maintenance_work_mem=64MB
      -c max_connections=20
      -c work_mem=8MB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rabota_user -d rabota_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rabota_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rabota_backend
    restart: unless-stopped
    ports:
      - "127.0.0.1:3001:3001"   # ← bind only to localhost!
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: rabota_db
      DB_USER: rabota_user
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      CORS_ORIGIN: https://rabota.yo1nk.ru
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rabota_network

  frontend:
    build:
      context: ./work-schedule-app
      dockerfile: Dockerfile
    container_name: rabota_frontend
    restart: unless-stopped
    ports:
      - "127.0.0.1:8081:80"     # ← bind only to localhost!
    depends_on:
      - backend
    networks:
      - rabota_network

volumes:
  postgres_data:

networks:
  rabota_network:
    driver: bridge
