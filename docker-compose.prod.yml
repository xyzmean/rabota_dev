# Production Docker Compose с Nginx SNI routing
# Использование: docker compose -f docker-compose.prod.yml up -d

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: rabota_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: rabota_db
      POSTGRES_USER: rabota_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    command: >
      postgres
      -c shared_buffers=128MB
      -c effective_cache_size=512MB
      -c maintenance_work_mem=64MB
      -c max_connections=20
      -c work_mem=8MB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rabota_user -d rabota_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rabota_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rabota_backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: rabota_db
      DB_USER: rabota_user
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://rabota.yo1nk.ru}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - rabota_network

  # Frontend
  frontend:
    build:
      context: ./work-schedule-app
      dockerfile: Dockerfile
    container_name: rabota_frontend
    restart: unless-stopped
    ports:
      - "8081:80"
    depends_on:
      - backend
    networks:
      - rabota_network

  # Nginx reverse proxy with SNI routing
  nginx:
    image: nginx:alpine
    container_name: rabota_nginx
    restart: unless-stopped
    ports:
      - "4433:4433"  # HTTPS для rabota.yo1nk.ru (SNI routing на хосте направит сюда)
      - "8080:80"    # HTTP (опционально, для редиректа)
    volumes:
      # Монтируем все конфиги nginx
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites-available:/etc/nginx/sites-available:ro
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled:ro
      - ./nginx/snippets:/etc/nginx/snippets:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro

      # SSL сертификаты (монтируются с хоста)
      - /etc/letsencrypt:/etc/letsencrypt:ro

      # Логи
      - nginx_logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - rabota_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  rabota_network:
    driver: bridge
