# Конфигурация Nginx для хост-машины (НЕ для Docker)
# Разместить в /etc/nginx/sites-available/rabota.yo1nk.ru
# Включить: sudo ln -s /etc/nginx/sites-available/rabota.yo1nk.ru /etc/nginx/sites-enabled/

# Перенаправление HTTP -> HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name rabota.yo1nk.ru;

    # Для получения SSL сертификата через Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Перенаправление всех HTTP запросов на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name rabota.yo1nk.ru;

    # SSL сертификаты (после получения через certbot)
    ssl_certificate /etc/letsencrypt/live/rabota.yo1nk.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rabota.yo1nk.ru/privkey.pem;

    # SSL параметры (рекомендации Mozilla)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Логи
    access_log /var/log/nginx/rabota_access.log;
    error_log /var/log/nginx/rabota_error.log;

    # Максимальный размер загружаемых файлов
    client_max_body_size 10M;

    # Проксирование на Frontend (Docker контейнер на порту 8081)
    location / {
        proxy_pass http://localhost:8081;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Проксирование на Backend API (Docker контейнер на порту 3001)
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS заголовки (если нужно)
        add_header 'Access-Control-Allow-Origin' 'https://rabota.yo1nk.ru' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:3001/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
}
