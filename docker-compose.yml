services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: rabota_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: rabota_db
      POSTGRES_USER: rabota_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    # Оптимизация для сервера с ограниченными ресурсами
    command: >
      postgres
      -c shared_buffers=128MB
      -c effective_cache_size=512MB
      -c maintenance_work_mem=64MB
      -c max_connections=20
      -c work_mem=8MB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rabota_user -d rabota_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rabota_backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: rabota_db
      DB_USER: rabota_user
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (опционально, можно собрать статику и раздавать через nginx)
  frontend:
    build:
      context: ./work-schedule-app
      dockerfile: Dockerfile
    container_name: rabota_frontend
    restart: unless-stopped
    ports:
      - "8081:80"  # Изменен порт на 8081 для работы через Nginx reverse proxy
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local
