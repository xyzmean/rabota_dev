user www-data;
worker_processes auto;
pid /run/nginx.pid;

# üîë –û–ë–Ø–ó–ê–¢–ï–õ–¨–ù–û: –ø–æ–¥–∫–ª—é—á–∞–µ–º –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–µ –º–æ–¥—É–ª–∏ (stream, ssl_preread –∏ –¥—Ä.)
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
}

# ===== L4: SNI-—Ä–æ—É—Ç–∏–Ω–≥ (–¥–ª—è yo1nk.ru ‚Üí Xray, rabota.yo1nk.ru ‚Üí web) =====
stream {
    map $ssl_preread_server_name $backend {
        yo1nk.ru         xray;
        www.yo1nk.ru     xray;
        rabota.yo1nk.ru  web;
        default          xray;
    }

    upstream xray {
        server 127.0.0.1:8443;   # Xray –Ω–∞ —Ö–æ—Å—Ç–µ
    }

    upstream web {
        server 127.0.0.1:4433;   # HTTPS –¥–ª—è rabota.yo1nk.ru (L7-—Å–µ—Ä–≤–µ—Ä –Ω–∏–∂–µ)
    }

    server {
        listen 443;
        proxy_pass $backend;
        ssl_preread on;
    }
}

# ===== L7: HTTP/HTTPS —Å–∞–π—Ç—ã =====
http {
    sendfile on;
    tcp_nopush on;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # HTTP ‚Üí HTTPS —Ä–µ–¥–∏—Ä–µ–∫—Ç
    server {
        listen 80;
        listen [::]:80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # HTTPS –¥–ª—è rabota.yo1nk.ru (–≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π –ø–æ—Ä—Ç 4433)
    server {
        listen 4433 ssl http2;
        listen [::]:4433 ssl http2;
        server_name rabota.yo1nk.ru;

        ssl_certificate /etc/letsencrypt/live/rabota.yo1nk.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/rabota.yo1nk.ru/privkey.pem;

        # –ë–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options nosniff;

        # Frontend (Docker ‚Üí localhost:8081)
        location / {
            proxy_pass http://127.0.0.1:8081;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Backend API
        location /api/ {
            proxy_pass http://127.0.0.1:3001/api/;  # FIXED: added /api/ to preserve path
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health-check
        location /health {
            access_log off;
            return 200 "rabota.yo1nk.ru OK\n";
            add_header Content-Type text/plain;
        }
    }
}
